<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOTA 2 Match Viewer</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header class="main-header">
        <h1 class="brand-name">
            <a href=""><img src="images/brand.png" class="brand-name"/></a>
        </h1>
    </header>
    <!-- Viewer -->
    <section class="container" id="viewer">
      <h1 class="section-header">MATCHES</h1>
      <table class="table-data">
        <thead>
          <th class="match-id">Match ID</th>
          <th class="duration">Duration</th>
          <th class="radiant-team">Radiant Team</th>
          <th class="dire-team">Dire Team</th>
        </thead>
        <tbody class="table-content" id="match-history"></tbody>
      </table>
    </section>
    <!-- Benchmarks -->
    <section class="container" id="content">
      <!-- Radiant -->
      <button id="back">Return</button>
      <h1 class="section-header">RADIANT - BENCHMARKS</h1>
      <table class="table-data">
        <thead>
          <th class="gold-per-min">GPM</th>
          <th class="xp-per-min">XPM</th>
          <th class="kills-per-min">KPM</th>
          <th class="last-hits-per-min">LHM</th>
          <th class="hero-damage-per-min">HDM</th>
          <th class="hero-healing-per-min">HHM</th>
          <th class="tower-damage">TD</th>
          <th class="stuns-per-min">SPM</th>
          <th class="lhten">LH@10</th>
        </thead>
        <tbody class="table-content" id="radiant-benchmarks"></tbody>
      </table>
      <!-- Dire -->
      <h1 class="section-header">DIRE - BENCHMARKS</h1>
      <table class="table-data">
        <thead>
          <th class="gold-per-min">GPM</th>
          <th class="xp-per-min">XPM</th>
          <th class="kills-per-min">KPM</th>
          <th class="last-hits-per-min">LHM</th>
          <th class="hero-damage-per-min">HDM</th>
          <th class="hero-healing-per-min">HHM</th>
          <th class="tower-damage">TD</th>
          <th class="stuns-per-min">SPM</th>
          <th class="lhten">LH@10</th>
        </thead>
        <tbody class="table-content" id="dire-benchmarks"></tbody>
      </table>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
